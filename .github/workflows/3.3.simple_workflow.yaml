name: Mon workflow

on:
  push:
    branches: 
      - '*'
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  triggered_by:
    runs-on: windows-latest
    steps:
    - name: Afficher l'événement déclencheur
      run: echo "Le job a été déclenché par un événement de type ${{ github.event_name }}"
